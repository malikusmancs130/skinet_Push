<div class="d-flex flex-column flex-md-row align-items-center
              justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">

    <img src="/assets/images/logo.png" style="max-height: 100px; cursor: pointer;" alt="" routerLink="/shop">
    <div class="d-flex align-items-center">
        <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
            <a class="me-3 py-2 text-dark" routerLink="/" routerLinkActive="active">Home</a>
            <a class="me-3 py-2 text-dark" routerLink="/shop" routerLinkActive="active">Shop</a>
            <a class="me-3 py-2 text-dark" routerLink="/test-error" routerLinkActive="active">Errors</a>
        </nav>
    </div>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark" title="Shopping-Basket"> </i>
            <div class="cart-no" *ngIf="(basket$ | async ) as basket"> {{basket.items.length}}</div>
        </a>

        <ng-container *ngIf="(currentUser$ | async) == null">
            <a routerLink="/account/login" class="btn btn-outline-secondary mr-2 fa fa-sign-in"
                style="margin-left: 12px; font-size: 1.5rem;">&nbsp;LogIn</a>
            <a routerLink="/account/register" class="btn btn-outline-secondary mr-3 fa fa-sign-out"
                style="margin-left: 12px; font-size: 1.5rem;">&nbsp;Sign Up</a>
        </ng-container>

        <ng-container *ngIf="currentUser$ | async">
            <div class="dropdown ml-3 mr-5" dropdown>
                <a class="dropdown-toggle" style="cursor:pointer ; padding: 2em" href="#" dropdownToggle>
                    <strong>Welcome {{(currentUser$ | async).displayName}}</strong>
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                    <a class="dropdown-item d-flex align-items-center py-2">
                        <i routerLink="/basket" class="fa fa-shopping-cart mr-3"></i>&nbsp;View Basket
                    </a>
                    <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-history mr-3"></i>&nbsp; View Orders
                    </a>
                    <div class="dropdown-divider">

                    </div>
                    <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-sign-out mr-3"></i>&nbsp;LogOut
                    </a>
                </div>
            </div>

        </ng-container>

    </div>

</div>
