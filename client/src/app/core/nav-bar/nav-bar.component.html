<div class="d-flex flex-column flex-md-row align-items-center
              justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">

    <img src="/assets/images/logo.png" style="max-height: 100px;" alt="" routerLink="/shop" >
    <div class="d-flex align-items-center" >
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class="me-3 py-2 text-dark" routerLink="['/']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">Home</a>
        <a class="me-3 py-2 text-dark" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="me-3 py-2 text-dark" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    </div>
    <div class="d-flex align-items-center" >
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"> </i>
            <div class="cart-no" *ngIf="(basket$ | async ) as basket"> {{basket.items.length}}</div>
        </a>

        <a class="btn btn-outline-secondary mr-2" style="margin-left: 12px;">LogIn</a>
        <a class="btn btn-outline-secondary mr-3"  style="margin-left: 12px;">Sign Up</a>
    </div>

</div>
