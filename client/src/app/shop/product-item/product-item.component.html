<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content hover-overlay">
            <button type="button" (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart" title="Add to Basket"></button>
            <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-primary fa fa-rocket">&nbsp;View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
