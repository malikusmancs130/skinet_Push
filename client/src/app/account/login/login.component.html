<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/images/login.jpg" class="img-fluid" alt="Login Picture">
      </div>
      <div class="col-md-12 col-lg-8 col-xl-4 offset-xl-1">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
          <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
      

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              type="submit">Login</button>
            <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p> -->
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
